<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">
        Welcome, <span th:text="${username}"></span> 
    </h2>

    <div class="card p-3">
        <h4 class="mb-3">Typing Test History</h4>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>WPM</th>
                    <th>Accuracy (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="result : ${results}">
                    <td th:text="${#temporals.format(result.takenAt, 'dd MMM yyyy HH:mm')}"></td>
                    <td th:text="${result.wpm}"></td>
                    <td th:text="${result.accuracy}"></td>
                </tr>

                <tr th:if="${results.size() == 0}">
                    <td colspan="3" class="text-center text-muted">
                        No test history yet. Take a test!
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="/test" class="btn btn-primary">Take New Test</a>
            <a href="/practice" class="btn btn-secondary me-2">Practice</a>
            

            <form method="post" action="/logout" class="d-inline">
                <button class="btn btn-danger ms-2">Logout</button>
            </form>
        </div>
    </div>
</div>

</body>
